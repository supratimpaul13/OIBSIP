<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="calculator">

            <div class="display">
                <input id="TextBox" type="text" name="display" class="textarea">
            </div>

            <div>
                <button id="operator" class="button">AC</button>
                <button id="operator" class="button">DE</button>
                <button id="operator" class="button">.</button>
                <button id="operator" class="button">/</button>
            </div>

            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button id="operator" class="button">*</button>

            </div>

            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button id="operator" class="button">+</button>
            </div>

            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button id="operator" class="button">-</button>
            </div>

            <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button id="equal" class="equal button">=</button>
            </div>


        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
